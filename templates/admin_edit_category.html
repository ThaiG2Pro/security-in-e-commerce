{% extends 'base.html' %}
{% block title %}Edit Category{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">Edit Category</h1>
  <form action="{{ url_for('admin.admin_edit_category', category_id=category[0]) }}" method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" name="name" value="{{ category[1] }}" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea name="description" class="w-full p-2 border rounded" required>{{ category[2] }}</textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update Category</button>
  </form>
  <a href="{{ url_for('admin.admin_categories') }}" class="block mt-6 text-blue-500 hover:underline text-center">Back to Categories</a>
</div>
{% endblock %}
