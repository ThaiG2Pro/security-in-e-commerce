{% extends 'admin_dashboard.html' %}
{% block content %}
<h2>Product Categories</h2>
<table>
  <tr><th>ID</th><th>Name</th><th>Description</th></tr>
  {% for cat in categories %}
  <tr><td>{{ cat[0] }}</td><td>{{ cat[1] }}</td><td>{{ cat[2] }}</td></tr>
  {% endfor %}
</table>
<a href="{{ url_for('admin.admin_add_category') }}">Add Category</a>
{% endblock %}
