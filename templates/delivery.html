<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white p-4 shadow">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">E-Commerce</a>
        <div>
          <span class="mr-4">Hello, {{ user }}</span>
          <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4 max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Delivery Address</h1>
      <form id="delivery-form" action="/delivery" method="POST">
        <div class="mb-4">
          <label for="address" class="block text-gray-700">Address</label>
          <input
            type="text"
            name="address"
            class="w-full p-2 border rounded {% if prefilled_address %}prefilled{% endif %}"
            value="{{ prefilled_address }}"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Submit Address
        </button>
      </form>
      <a
        href="/cart"
        class="block mt-4 text-blue-500 hover:underline text-center"
        >Back to Cart</a
      >
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
