<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Delivery Address</h1>
      <form method="POST" class="flex flex-col gap-4">
        <label for="address" class="text-lg font-semibold text-gray-700"
          >Address:</label
        >
        <textarea
          id="address"
          name="address"
          rows="4"
          class="w-full max-w-md p-3 border border-gray-300 rounded-lg text-gray-700 resize-vertical focus:outline-none focus:ring-2 focus:ring-orange-500"
        >
{{ prefilled_address }}</textarea
        >
        <button
          type="submit"
          class="w-fit bg-orange-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-orange-600 transition-colors"
        >
          Submit Address
        </button>
      </form>
      <a
        href="{{ url_for('cart') }}"
        class="block text-center text-blue-600 hover:underline mt-6"
        >Back to Cart</a
      >
    </div>
  </body>
</html>
