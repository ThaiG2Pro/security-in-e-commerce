{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">Add Product</h1>
  <form action="/admin/add-product" method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" name="name" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Price</label>
      <input type="number" step="0.01" name="price" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Image Path</label>
      <input type="text" name="image" class="w-full p-2 border rounded" placeholder="images/example.jpg" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea name="description" class="w-full p-2 border rounded" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">SKU</label>
      <input type="text" name="sku" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Stock Quantity</label>
      <input type="number" name="stock_quantity" class="w-full p-2 border rounded" required />
    </div>
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Product</button>
  </form>
  <a href="/admin/products" class="block mt-6 text-blue-500 hover:underline text-center">Back to Products</a>
</div>
{% endblock %}
