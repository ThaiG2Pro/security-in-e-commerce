<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Your Cart</h1>
      {% if cart_items %} {% for item in cart_items %}
      <div class="flex items-center bg-white rounded-lg shadow-sm p-4 mb-4">
        <img
          src="{{ url_for('static', filename=item[3]) }}"
          alt="{{ item[1] }}"
          class="w-24 h-24 object-cover rounded mr-4"
        />
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-700">{{ item[1] }}</h3>
          <p class="text-gray-600">Price: ${{ item[2] }}</p>
        </div>
      </div>
      {% endfor %}
      <div class="text-right text-xl font-bold text-gray-800 mb-6">
        Total: ${{ total }}
      </div>
      <a href="{{ url_for('delivery') }}">
        <button
          class="fixed bottom-5 right-5 bg-orange-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-orange-600 transition-colors"
        >
          Proceed to Checkout
        </button>
      </a>
      {% else %}
      <p class="text-gray-600">Your cart is empty.</p>
      {% endif %}
      <a
        href="{{ url_for('index') }}"
        class="block text-center text-blue-600 hover:underline mt-6"
        >Continue Shopping</a
      >
    </div>
  </body>
</html>
