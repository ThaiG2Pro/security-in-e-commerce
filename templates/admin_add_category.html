{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">Add Category</h1>
  <form action="{{ url_for('admin.admin_add_category') }}" method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" name="name" class="w-full p-2 border rounded" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea name="description" class="w-full p-2 border rounded" required></textarea>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Category</button>
  </form>
  <a href="{{ url_for('admin.admin_categories') }}" class="block mt-6 text-blue-500 hover:underline text-center">Back to Categories</a>
</div>
{% endblock %}
